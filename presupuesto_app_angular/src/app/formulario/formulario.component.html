<form (ngSubmit)="f.form.valid && agregarValor()" #f="ngForm">
    <div class="agregar">
        <div class="agregar_contenedor">
            <select (change)="tipoOperacion($event)" class="agregar_tipo">
                <option value="ingresoOperacion" selected>+</option>
                <option value="egresoOperacion">-</option>
            </select>
            <input [ngClass]="{redFocus: tipo === 'egresoOperacion'}"
            type="text"
            class="agregar_descripcion"
            placeholder="Agregar DescripciÃ³n"
            name="descripcionInput"
            [(ngModel)]="descripcionInput"
            required>

            <input [ngClass]="{redFocus: tipo === 'egresoOperacion'}"
            type="number"
            class="agregar_valor"
            placeholder="Valor"
            name="valorInput"
            [(ngModel)]="valorInput"
            required>
            <button 
            type="submit"
            (click)="agregarValor()"
            class="agregar_btn"
            ><i [ngClass]="{red: tipo === 'egresoOperacion'}" class="ion-ios-checkmark-outline"></i></button>
        </div>
    </div>
  </form>
